<!DOCTYPE html>
<html lang="en">
<script>

    var hp = 60;
    var attack = 20;
    var defense = 90;
    var specialAttack = 30;
    var specialDefense = 90;
    var speed = 20;
    function calculatebars() {
        document.getElementById("hp").style.width = hp + "px";
        document.getElementById("attack").style.width = attack + "px";
        document.getElementById("defense").style.width = defense + "px";
        document.getElementById("specialAttack").style.width = specialAttack + "px";
        document.getElementById("specialDefense").style.width = specialDefense + "px";
        document.getElementById("speed").style.width = speed + "px";
    }
    window.onload = calculatebars;
</script>
<style>
    .statnames {
        display: inline-block;
        width: 20px;
        text-align: right;
    }
    span {
        display: inline-block;
        height: 12px;
        background-color: red;
    }
    tr {
        text-align: left;
    }
</style>
    <body>
        <h1>Psyslug</h1>
        <p>Type: Psychic</p>
        <p>Ability: Shell Armor</p>
        <p>Hidden Ability: Magic Bounce</p>
        <p>Height: 0.4m</p>
        <p>Weight: 3.7kg</p>
        <div class="stats-row">
            <div class="statnames">
                <table>
                    <tr>
                        <td>HP:</td>
                        <td><span id="hp"></span></td>
                    </tr>
                    <tr>
                        <td>Atk:</td>
                        <td><span id="attack"></span></td>
                    </tr>
                    <tr>
                        <td>Def:</td>
                        <td><span id="defense"></span></td>
                    </tr>
                    <tr>
                        <td>SpA:</td>
                        <td><span id="specialAttack"></span></td>
                    </tr>
                    <tr>
                        <td>SpD:</td>
                        <td><span id="specialDefense"></span></td>
                    </tr>
                    <tr>
                        <td>Spe:</td>
                        <td><span id="speed"></span></td>
                    </tr>
                </table>
            </div>
        </div>
    </body>
</html>
